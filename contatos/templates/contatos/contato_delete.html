<!DOCTYPE html>
<html lang="en">
<head>
    <title>Deletar contato {{ contato.nome }} ?</title>
</head>
<body>
    <form method='POST'>
        {% csrf_token %}
        <h2>Tem certeza que deseja deletar o contato {{ contato.nome }} ?</h2>
        <button type="submit">Deletar</button>
        <a href="{% url 'contatos:list' %}">Voltar</a>
    </form>
</body>
</html>
